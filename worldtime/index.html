<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!--<base href="/">-->
  <base href="/pages/worldtime/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="world_time">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <!--<link rel="icon" type="image/png" href="favicon.png" />-->
  <link href="favicon-light.png" rel="shortcut icon" type="image/png" media="(prefers-color-scheme: light)" />
  <link href="favicon-dark.png" rel="shortcut icon" type="image/png" media="(prefers-color-scheme: dark)" />
  <title>World time</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // select the favicon ğŸ‘‰
    const faviconEl = document.querySelector('link[rel="shortcut icon"]')

    // watch for changes ğŸ•µï¸
    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
    mediaQuery.addEventListener('change', themeChange)

    // listener ğŸ‘‚
    function themeChange(event) {
      if (event.matches) {
        faviconEl.setAttribute('href', 'favicon-dark.png')
      } else {
        faviconEl.setAttribute('href', 'favicon-light.png')
      }
    }

  </script>
</body>

</html>
